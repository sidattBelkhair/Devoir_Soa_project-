spring.application.name=cardservice
# Nom de l'application

# Configuration du port (8081 pour ce service)
server.port=8081
spring.datasource.url=jdbc:postgresql://localhost:5432/carddb
spring.datasource.username=postgres
spring.datasource.password=postgres
# Remplacez 'postgres' par votre mot de passe si vous en avez défini un différent

# Configuration JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

spring.boot.admin.client.url=http://localhost:9090

management.endpoints.web.exposure.include=health,info,metrics,env,loggers
management.endpoint.health.show-details=always
 springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
